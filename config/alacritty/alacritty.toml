[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Super"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "v"
mods = "Alt|Shift|Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "c"
mods = "Alt|Shift|Control"

[general]
live_config_reload = true
working_directory = "None"

[font]
size = 19

[font.normal]
family = "Monofur Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 1

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>'''

[window]
opacity = 1 
startup_mode = "Maximized"

[mouse]
bindings = [
{ mouse = "Right", mods = "Control", action = "Paste" },
]

[window.padding]
x = 10
y = 0

[colors]
draw_bold_text_with_bright_colors = true

# Default colors
[colors.primary]
background = '#000000'
foreground = '#C7C7C7'

[colors.normal]
black   = '#01060E'
red     = '#EA6C73'
